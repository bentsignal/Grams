<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="game.css">
    <title>Grams</title>
</head>
<body>
    <div id="game-container">
        <div id="game-wrapper">
            <h1 id="grams">Grams</h1>
            <div id="user-info-container">
                <div id="user-info-wrapper">
                    <div id="pfp">
                        pfp
                    </div>
                    <div id="user-info">
                        <p>Username</p>
                        <p>Words: 0</p>
                        <p>Score: 0</p>
                    </div>
                </div>
            </div>
            <div id="word-list-container">
                <div id="word-list-wrapper">
                    <h2 id="word-list-header">Words</h2>
                    <ul id="word-list">
                        <li class="submitted-word">Hello</li>
                        <li class="submitted-word">Botch</li>
                    </ul>
                </div>
            </div>
            <div id="letters-used-container">
                <div id="letters-used-wrapper">
                    <p id="letter-used-1" class="letter-used empty"></p>
                    <p id="letter-used-2" class="letter-used empty"></p>
                    <p id="letter-used-3" class="letter-used empty"></p>
                    <p id="letter-used-4" class="letter-used empty"></p>
                    <p id="letter-used-5" class="letter-used empty"></p>
                    <p id="letter-used-6" class="letter-used empty"></p>
                </div>
            </div>
            <div id="letters-available-container">
                <div id="letters-available-wrapper">
                    <p id="letters-available-1" class="letter-available">f</p>
                    <p id="letters-available-2" class="letter-available">a</p>
                    <p id="letters-available-3" class="letter-available">r</p>
                    <p id="letters-available-4" class="letter-available">t</p>
                    <p id="letters-available-5" class="letter-available">e</p>
                    <p id="letters-available-6" class="letter-available">r</p>
                </div>
            </div>
        </div>
    </div>
    <div id="player-list-container">
        <div id="player-list-wrapper">
        </div>
    </div>
    <div id="keybinds-container">
        <div id="keybinds-wrapper">
            <p>keybinds</p>
        </div>
    </div>
    <div id="connection-container">
        <div id="join-errors">
        </div>
        <div id="connection-wrapper">
            <input id="name-input" placeholder="enter username, then press join" autocomplete="off"/>
            <button id="join">Join</button>
            <button id="leave" disabled>Leave</button>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-wrapper">
            <div id="chat">
            </div>
        </div>
        <div id="chat-input-wrapper">
            <input id="chat-input" autocomplete="off" placeholder="type your message here" disabled>
            <button id="send-chat" disabled>Send</button>
        </div>
    </div>
    <script type= "module" src="/client.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
