<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="game.css">
    <title>Grams</title>
</head>
<body>
    <div id="game-container">
        <div id="game-wrapper">
            <h1 id="grams">Grams</h1>
            <div id="game-info-container">
                <div id="game-info-wrapper" class="wrapper">
                    <div id="user-info-wrapper">
                        <div id="pfp-wrapper">
                            <img src="images/ben-face-1.jpg" class="pfp-player-card" id="my-pfp">
                        </div>
                        <div id="user-info">
                            <p id="username">Username</p>
                            <p id="wordCount">Words: 0</p>
                            <p id="myScore">Score: 0</p>
                        </div>
                    </div>
                    <div id="word-list-wrapper">
                        <h2 id="word-list-header">Words</h2>
                        <div id="words-container">
                            <div id="words-wrapper">
                                <div id="words-8" class="word-class">
                                </div>
                                <div id="words-7">
                                </div>
                                <div id="words-6">
                                </div>
                                <div id="words-5">
                                </div>
                                <div id="words-4">
                                </div>
                                <div id="words-3">
                                </div>
                                <div id="words-2">
                                </div>
                                <div id="words-1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="letters-used-container">
                <div id="letters-used-wrapper">
                    <p id="letter-used-1" class="letter-used empty"></p>
                    <p id="letter-used-2" class="letter-used empty"></p>
                    <p id="letter-used-3" class="letter-used empty"></p>
                    <p id="letter-used-4" class="letter-used empty"></p>
                    <p id="letter-used-5" class="letter-used empty"></p>
                    <p id="letter-used-6" class="letter-used empty"></p>
                </div>
            </div>
            <div id="letters-available-container">
                <div id="letters-available-wrapper">
                    <p id="letters-available-1" class="letter-available"></p>
                    <p id="letters-available-2" class="letter-available"></p>
                    <p id="letters-available-3" class="letter-available"></p>
                    <p id="letters-available-4" class="letter-available"></p>
                    <p id="letters-available-5" class="letter-available"></p>
                    <p id="letters-available-6" class="letter-available"></p>
                </div>
            </div>
        </div>
        <div id="results-wrapper">
            shawn is the goat and probably (most likely) won the game
        </div>
    </div>
    <div id="player-list-container">
        <div id="player-list-wrapper">
        </div>
    </div>
    <div id="keybinds-container">
        <div id="keybinds-wrapper">
            <p><span class="bind wrapper">;</span> or <span class="bind wrapper">:</span> to shuffle letters</p>
            <p><span class="bind wrapper">Space</span> to clear letters</p>
        </div>
    </div>
    <div id="connection-container">
        <div id="join-errors">
        </div>
        <div id="connection-wrapper">
            <input id="name-input" placeholder="enter username, then press join" autocomplete="off"/>
            <button id="join">Join</button>
            <button id="leave" disabled>Leave</button>
        </div>
    </div>
    <div id="chat-container" class="wrapper"">
        <div id="chat-wrapper">
            <div id="chat">
            </div>
        </div>
        <div id="chat-input-wrapper">
            <input id="chat-input" autocomplete="off" placeholder="type your message here" disabled>
            <button id="send-chat" disabled>Send</button>
        </div>
    </div>
    <div id="timer-container">
        <div id="timer-wrapper" class="wrapper"">
            <div id="timer">
                1:00
            </div>
        </div>
    </div>
    <div id="controls-container">
        <div id="controls-wrapper" class="wrapper">
            <div id="controls">
                <p>Game Settings</p>
                <select id="select-word-size">
                    <option>6 letters</option>
                    <option>7 letters</option>
                    <option>8 letters</option>
                </select>
                <button id="start">Start</button>
            </div>
        </div>
    </div>
    <img src="images/volume.png" id="volume">
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
    <script type= "module" src="/client.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
